@* listMovies Template File *@

@(movies: List[Movie])



<h1>Regal Ticket Agency</h1>

<a href="/"> &lt;&lt; Home </a>

<h2> Movies Showing </h2>
 <table border=1>
	  <tr>
	  	<th> Movie Id</th>
	  	<th> Movie Name</th>
	  	<th> Total Seats</th>
	  </tr>
  

@for(movie <- movies) {
  
 
	   <tr>
	  	<td>@movie.id</td>
	  	<td>@movie.name</td>
	  	<td>@movie.totalSeats</td>
	  	
	  </tr>
  	
}

  </table>
