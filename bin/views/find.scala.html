@(ticket: Form[FindTicketForm])(implicit messages: Messages)

@import helper._

@main("Ticket Agency") {
	<script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>

	<ul id="tickets"></ul>

  @form(routes.PersonController.findTicket()) {
		@inputText(ticket("id"))
		

		<div class="buttons">
			<input type="submit" value="Select Ticket"/>
		</div>
	}
}
